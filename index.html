<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Mirage OT Shiny Dex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 16px;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #ffcb05;
        }
        .owner-section {
            margin-top: 20px;
        }
        .owner-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcb05;
            margin-bottom: 10px;
        }
        .pokemon-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .pokemon-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .pokemon-item div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .remove-btn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #d42e2e;
        }
        .add-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .add-section input, .add-section button {
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        .add-section input {
            background-color: #444;
            color: white;
        }
        .add-section button {
            background-color: #ffbb33;
            color: white;
            cursor: pointer;
        }
        .add-section button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Team Mirage OT Shiny Dex</h1>
    </div>
    
    <div class="pokemon-list" id="pokemonList">
        <!-- Pokémon entries will go here -->
    </div>

    <div class="add-section">
        <input type="text" id="pokemonOwner" placeholder="Enter owner name">
        <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
        <input type="url" id="pokemonImage" placeholder="Enter Pokémon image URL">
        <button id="addPokemonBtn">Add Pokémon</button>
    </div>
</div>

<script>
    const password = "Hail-Team-Marige"; // Password set here

    const pokemonList = document.getElementById('pokemonList');
    const addPokemonBtn = document.getElementById('addPokemonBtn');
    const pokemonOwner = document.getElementById('pokemonOwner');
    const pokemonName = document.getElementById('pokemonName');
    const pokemonImage = document.getElementById('pokemonImage');

    const entries = {};

    const renderEntries = () => {
        pokemonList.innerHTML = ''; // Clear current list

        Object.keys(entries).forEach(owner => {
            const ownerSection = document.createElement('div');
            ownerSection.classList.add('owner-section');

            // Owner Name
            const ownerName = document.createElement('div');
            ownerName.classList.add('owner-name');
            ownerName.textContent = owner;
            ownerSection.appendChild(ownerName);

            // Pokémon List
            entries[owner].forEach((pokemon, index) => {
                const pokemonItem = document.createElement('div');
                pokemonItem.classList.add('pokemon-item');

                pokemonItem.innerHTML = `
                    <div>
                        <img src="${pokemon.image}" alt="${pokemon.name}">
                        <span>${pokemon.name}</span>
                    </div>
                    <button class="remove-btn" data-owner="${owner}" data-index="${index}">Remove</button>
                `;
                ownerSection.appendChild(pokemonItem);
            });

            pokemonList.appendChild(ownerSection);
        });

        // Add event listeners for "Remove" buttons
        const removeButtons = document.querySelectorAll('.remove-btn');
        removeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const owner = button.getAttribute('data-owner');
                const index = button.getAttribute('data-index');
                entries[owner].splice(index, 1); // Remove Pokémon
                if (entries[owner].length === 0) {
                    delete entries[owner]; // Remove owner if no Pokémon left
                }
                renderEntries();
            });
        });
    };

    const addEntry = () => {
        const enteredPassword = prompt("Enter password to add Pokémon:");
        if (enteredPassword !== password) {
            alert("Incorrect password. Access denied.");
            return;
        }

        const owner = pokemonOwner.value.trim();
        const name = pokemonName.value.trim();
        const image = pokemonImage.value.trim();

        if (!owner || !name || !image) {
            alert("Please fill out all fields.");
            return;
        }

        if (!entries[owner]) {
            entries[owner] = [];
        }
        entries[owner].push({ name, image });

        pokemonOwner.value = '';
        pokemonName.value = '';
        pokemonImage.value = '';
        renderEntries();
    };

    addPokemonBtn.addEventListener('click', addEntry);
</script>

</body>
</html>
