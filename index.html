<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Mirage OT Shiny Dex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #ffcb05;
        }
        .pokemon-item {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Team Mirage OT Shiny Dex</h1>
        </div>
        <div id="pokemonList">
            <!-- Pokémon list will appear here -->
        </div>
    </div>

    <script>
        // Pokémon data
        const pokemons = [
            { owner: 'SnowyGun', name: 'The mons' },
            { owner: 'Jane', name: 'The mons' },
            { owner: 'Frost', name: 'The mons' }
        ];

        const pokemonListDiv = document.getElementById('pokemonList');

        // Function to render Pokémon list
        const renderPokemons = () => {
            pokemons.forEach(pokemon => {
                const div = document.createElement('div');
                div.classList.add('pokemon-item');
                div.innerHTML = `
                    ${pokemon.owner}<br>
                    ${pokemon.name}
                `;
                pokemonListDiv.appendChild(div);
            });
        };

        // Render the list
        renderPokemons();
    </script>
</body>
</html>
